<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/banner-info.css">
    <link rel="stylesheet" href="css/productos.css">
    <link rel="stylesheet" href="css/categorias.css">
    <script src="https://kit.fontawesome.com/53e5e17ebc.js" crossorigin="anonymous"></script>
    <title>Ecommerce - by Nathan</title>
</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars" style="color: #ffffff;"></i>
            </label>

            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="Logo-png">
            </a>

            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a class="active" href="categorias.html">Categorías</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="login.html"><i class="fa-solid fa-user" style="color: #ffffff;"></i></a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">

        <div class="container">
            <h2>Bienvenido a Ecommerce HCJ</h2>
            <p>Explora nuestra amplia selección de productos.</p>
        </div>

        <section class="categories-section">
            <h2>Nuestras categorías</h2>
            <div class="categories-grid">
                <div class="category">
                    <img src="images/category1.jpg" alt="Category 1">
                    <h3>Categoría 1</h3>
                </div>
                <div class="category">
                    <img src="images/category2.jpg" alt="Category 2">
                    <h3>Categoría 2</h3>
                </div>
                <div class="category">
                    <img src="images/category3.jpg" alt="Category 3">
                    <h3>Categoría 3</h3>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <p>Todos los derechos reservados &copy; 2023 Ecommerce - by Nathan</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
