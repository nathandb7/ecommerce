<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Ecommerce - by Nathan</title>
</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars" style="color: #ffffff;"></i>
            </label>

            <a href="index.html" class="logo">
                <img class="logo-img" src="img/logo.png" alt="Logo-png">
            </a>

            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a class="active" href="categorias.html">Categorías</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

    </header>
    
    <div class="content">
        <h1>Bienvenido a Ecommerce - by Nathan</h1>
        <p>Explora nuestra amplia selección de productos.</p>
    </div>

    <section class="categories-section">
        <h2>Nuestras categorías</h2>
        <div class="categories-grid">
            <div class="category">
                <img src="images/category1.jpg" alt="Category 1">
                <h3>Categoría 1</h3>
            </div>
            <div class="category">
                <img src="images/category2.jpg" alt="Category 2">
                <h3>Categoría 2</h3>
            </div>
            <div class="category">
                <img src="images/category3.jpg" alt="Category 3">
                <h3>Categoría 3</h3>
            </div>
        </div>
    </section>
    
    <footer>
        <p>Todos los derechos reservados &copy; 2023 Ecommerce - by Nathan</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
